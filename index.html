<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workpage</title>
</head>
<body class="h-screen w-screen bg-dark-darker flex gap-32 p-16 text-light-lighter font-sans box-border">
  <main class="my-auto w-4/6">
		<!-- Clock -->
		<article class="flex flex-col items-center justify-center" x-data>
			<h1 class="text-7xl text-center" x-text="new Date().toLocaleString('en-gb', {hour: 'numeric', minute: 'numeric'})"></h1>
			<h3 class="text-2xl text-center" x-text="new Date().toLocaleString('en-gb', {year: 'numeric', month: 'short', day: 'numeric'})"></h3>
		</article>

		<!-- Projects -->
		<article x-data="{ open: false }">
			<button class="flex justify-center items-center cursor-pointer select-none bg-light-lighter text-dark-darker py-1 pr-4 rounded mt-4 mx-auto" @click="open = true">
				<h2 class="text-2xl flex items-center gap-1">
					<svg
						class="h-6 pl-2 pr-1 fill-current"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
					>
						<path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
						<path
							fill-rule="evenodd"
							d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
							clip-rule="evenodd"
						/>
					</svg>
					Project title
				</h2>
			</button>
			
			<section x-show="open" @click.away="open = false" class="absolute top-0 left-0 w-full h-full p-16">
				<div class="bg-dark-darkest w-full h-full rounded-xl p-8" @keydown.escape.window="open = false">
					<h1 class="text-3xl">Projects</h1>
				</div>
			</section>
		</article>

		<!-- Links -->
		<article class="w-full mt-16 flex flex-col gap-12 items-center" x-data="{ current_id: 0, lists: [{'title': 'Hello', items: [{id: 0, title: 'Item 1'}, {id: 1, title: 'Item 2'}, {id: 2, title: 'Item 3'}]}]}">
			<section class="w-full flex justify-center gap-12">
				<template x-for="(list, index) in lists" :key="index">
					<div class="h-full flex flex-col gap-2 w-3/12 shadow-lg">
						<header
							class="text-2xl px-4 py-1"
							:class="{
								'bg-red-lighter': index == 0,
								'bg-blue-lighter': index == 1,
								'bg-green': index == 2,
							}"
							x-text="list.title"
						>
						</header>
						<div class="bg-light-lighter text-dark-darker p-2 px-4">
							<template x-if="list.items.length == 0">
							<p>There are no items here yet</p>
							</template>
							<template x-for="link in list.items" :key="link.id">
								<div class="flex items-center my-2" x-text="link.title">
								</div>
							</template>
						</div>
					</div>
				</template>
			</section>
			<section class="grid grid-cols-2 divide-x">
				<button class="px-4 text-right" @click="lists[0].items.push({id: current_id++, title: 'New item'})">Add bookmark</button>
				<button class="px-4 text-left" @click="lists.push({title: 'New category', items: []})">Add catalogue</button>
			</section>
		</article>
  </main>

  <aside class="w-2/6 h-full flex flex-col gap-6 justify-between">
		<!-- Tasks -->
		<article class="w-full h-full">
			<header class="flex justify-center items-center gap-2 mb-6">
				<h1 class="text-3xl">Todo</h1>
				<svg
					class="h-10 fill-current"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 20 20"
				>
					<path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
					<path
						fill-rule="evenodd"
						d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
						clip-rule="evenodd"
					/>
				</svg>
			</header>

			<section>
				<div class="bg-dark p-2 px-4 rounded">
					<h2 class="font-bold">Current task:</h2>
					<wp-draggable>
						<wp-task
							class="pl-3 py-1 rounded"
							title="The task that is currently on the doing task field"
							due="28 Oct"
							spent="22h 12m"
							estimate="25h 0m"
							doing
						>
						</wp-task>
					</wp-draggable>
				</div>
				<div class="max-h-1/2-screen overflow-auto">
					<wp-draggable group="tasks" :list="todoList">
						<wp-task
							v-for="task in todoList"
							:key="task.id"
							class="py-2 pl-4 rounded"
							v-model:title="task.title"
							:due="task.details.due"
							:spent="task.details.spent"
							:estimate="task.details.estimate"
							@remove="removeTask(task)"
						>
						</wp-task>
					</wp-draggable>
				</div>
			</section>
			<button
				class="flex justify-center gap-2 items-center mt-4 mx-auto"
				@click="addTask"
			>
				<span>Add a new goal</span>
				<svg
					class="h-6 fill-current"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 20 20"
				>
					<path
						fill-rule="evenodd"
						d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
						clip-rule="evenodd"
					/>
				</svg>
			</button>
		</article>

		<!-- Timer -->
		<article x-data="timer()" class="grid gap-x-4 gap-y-2"
			style="grid-template-rows: 1fr min-content; grid-template-columns: min-content 3fr 1fr;">
			<header class="row-span-2 flex justify-center items-center cursor-pointer select-none">
				<svg class="h-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
					<path
						fill-rule="evenodd"
						d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
						clip-rule="evenodd"
					/>
				</svg>
			</header>
			<section class="flex flex-col">
				<h3 class="text-xl" x-text="timeToHuman(elapsed)"></h3>
				<h4 class="text-sm">Session: <span x-text="timeToHuman(sessions[0].end - sessions[0].start)"></span></h4>
			</section>
			<section class="flex flex-col items-end gap-1 px-2 mt-auto">
				<template x-if="!running">
					<button class="flex items-center gap-1 px-1 rounded bg-light-lighter text-dark-darker" @click="startSession()">
						<svg class="h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
							<path fill-rule="evenodd"
								d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
								clip-rule="evenodd" />
						</svg>
						Start
					</button>
				</template>
				<template x-if="running">
					<button class="flex items-center gap-1 px-1 rounded bg-light-lighter text-dark-darker" @click="endSession()">
						<svg class="h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
							<path fill-rule="evenodd"
								d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
								clip-rule="evenodd" />
						</svg>
						Stop
					</button>
				</template>
				<div class="inline-block">
					<svg class="inline w-4 text-light-darker fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
						<path
							fill-rule="evenodd"
							d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z"
							clip-rule="evenodd"
						/>
					</svg>
					<h5 class="inline text-sm text-center">0h 30m</h5>
					</div>
			</section>
			<svg
				class="col-span-2 w-full h-1" viewBox="0 0 100 2" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
				<line
					class="stroke-current text-dark"
					x1="1"
					y1="1"
					x2="99"
					y2="1"
					stroke-width="2"
					stroke-linecap="round"
				/>
				<line
					class="stroke-current text-light"
					x1="1"
					y1="1"
					:x2="progress"
					y2="1"
					stroke-width="2"
					stroke-linecap="round"
				/>
			</svg>
		</article>
  </aside>

  <script type="module" src="/src/main.js"></script>
	<script>
		function timer() {
			return {
				running: false,
				sessions: [{ start: 0, end: 0 }],
				goal: 30000,
				startSession() {
					const now = Date.now();
					this.running = true;
					this.sessions[0] = { start: now, end: now };
					this.update();
				},
				endSession() {
					this.running = false;
					this.sessions.unshift({ start: 0, end: 0 });
				},
				update() {
					if (!this.running) {
						return;
					}

					this.sessions[0].end = Date.now();
					setTimeout(() => {
						this.update()
					}, 1000);
				},
				timeToHuman(time) {
					const date = new Date(time);
					const hours = date.getUTCHours();
					const minutes = date.getUTCMinutes();
					const seconds = date.getUTCSeconds();

					return `${hours}h ${minutes}m ${seconds}s`;
				},
				get elapsed() {
					return this.sessions.reduce((accumulator, session) => {
						return accumulator + session.end - session.start;
					}, 0);
				},
				get progress() {
					return Math.min(99, 100 * this.elapsed / this.goal)
				}
			}
		}
	</script>
</body>
</html>
